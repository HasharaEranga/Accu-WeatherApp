name: weather_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"



dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.3
  geolocator: ^7.7.1
  intl: ^0.17.0
  syncfusion_flutter_gauges: ^19.3.59
  moor_flutter: ^4.0.0
  flutter_easyloading: ^3.0.3
  provider: ^6.0.2



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator: ^4.3.1
  build_runner: ^2.0.5


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf

    - family: Praise
      fonts:
          - asset: fonts/Praise-Regular.ttf

    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Italic.ttf

    - family: Sydney
      fonts:
          - asset: fonts/Sydney Signature.ttf




